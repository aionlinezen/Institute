name: Deploy Coach Institute SaaS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_saas.txt
    
    - name: Run tests
      run: |
        python test_saas_app.py manual
        python -m unittest test_saas_app.py
    
    - name: Test app startup
      run: |
        timeout 10s python coach_saas_app.py || true
  
  deploy-render:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        echo "Deploying to Render..."
        # Add Render deployment commands here
        # curl -X POST "https://api.render.com/v1/services/YOUR_SERVICE_ID/deploys" \
        #   -H "Authorization: Bearer $RENDER_API_KEY"
  
  deploy-github-pages:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Build static files
      run: |
        mkdir -p _site
        cp -r templates/* _site/
        # Add any static file processing here
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2